<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>LivePerson SDK client example 1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!--<script src="https://lpcdn-a.lpsnmedia.net/webagent/client-SDK.min.js"></script>-->
    <!--<script src="https://qtvr-wng091.dev.lprnd.net/webagent/client-SDK.min.js"></script>-->
    <script src="https://lpcdn.lpsnmedia.net/webagent/client-SDK.min.js"></script>
    <!--<script src="https://qtvr-wap11.dev.lprnd.net/webagent/client-SDK.min.js"></script>-->
    <script src="js/example1.js"></script>
    <link rel="stylesheet" href="css/example1.css" type="text/css">
</head>
<body>
<div class="commandBox">
    <input class="commandInput" type="text" name="commandInput" />
    <button class="commandButton" onclick="writeCommand()" title="Write">Write</button>
</div>
<div class="getBox">
    <input class="getInput" type="text" name="getInput" />
    <button class="getButton" onclick="get()" title="Get">Get</button>
    <div class="getResults"></div>
</div>
<div class="bindBox">
    <input class="bindInput" type="text" name="bindInput" />
    <button class="bindButton" onclick="bind()" title="bind">Bind</button><button class="unbindButton" onclick="unbind()" title="bind">Unbind</button>
    <div class="bindResults"></div>
</div>
<div class="sendFileBox">
    <input type="radio" name="file" value="img/aladdin.png" checked="checked"><img src="img/aladdin.png" onclick="setRadioButton(0)" title="png"><br>
    <input type="radio" name="file" value="img/Book_the_illusion_of_life.jpg"><img src="img/Book_the_illusion_of_life.jpg" onclick="setRadioButton(1)" title="jpg"><br>
    <input type="radio" name="file" value="img/wide.png"><img src="img/wide.png" onclick="setRadioButton(2)" title="wide png"><br>
    <input type="radio" name="file" value="img/timing.gif"><img src="img/timing.gif" onclick="setRadioButton(3)" title="gif"><br>
    <input type="radio" name="file" value="img/itc116a.pdf"><img src="img/pdf.png" onclick="setRadioButton(4)" title="pdf"><br>
    <input type="radio" name="file" value="img/document.docx"><img src="img/docx.png" onclick="setRadioButton(5)" title="docx"><br>
    <input type="radio" name="file" value="img/spreadsheet.xlsx"><img src="img/xlsx.png" onclick="setRadioButton(6)" title="xlsx"><br>
    <input type="radio" name="file" value="img/presentation.pptx"><img src="img/pptx.png" onclick="setRadioButton(7)" title="pptx"><br>
    <input type="radio" name="file" value="img/test_15mb.pdf"><img src="img/pdf.png" onclick="setRadioButton(8)" title="large pdf"><br>
    <input type="radio" name="file" value="img/doesNotExist.jpg"><img src="img/doesNotExist.jpg" onclick="setRadioButton(9)" title="File that does not exist (Sent as HTML)"><br>
    <input type="radio" name="file" value="bla"><img src="bla" onclick="setRadioButton(10)" title="Not a file (Sent as string)"><br>
    <input type="submit" value="Send File" onclick="sendFile()">
</div>
<div class="logBox">
    <textarea disabled></textarea>
</div>
<div class="links">
    <a href="../example-2/index.html">Example 2</a>
</div>
</body>
</html>
